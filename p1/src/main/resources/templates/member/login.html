<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>로그인 - 목장 출석체크</title>
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
  <div class="wrap">
    <form class="card" th:action="@{/member/login}" method="post" id="loginForm" autocomplete="off">
      <div class="logo">
        <img th:src="@{/images/테스트용이미지.png}" alt="effectree" height="60">
      </div>
      <h1>목자 로그인</h1>
      <div class="form-field">
        <label for="username">아이디</label>
        <input type="text" id="username" name="group_name" placeholder="성은목장" required autofocus>
      </div>

      <div class="form-field">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="group_pass" placeholder="비밀번호" required>
      </div>

      <div class="actions">
        <div class="remember">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember" class="small">로그인 유지</label>
        </div>
        <div>
          <button type="submit">로그인</button>
        </div>
      </div>

      <div class="error" id="error">아이디 또는 비밀번호가 올바르지 않습니다.</div>

      <div class="footer">관리자는 전체 데이터 조회 가능 · 목자는 본인 목장만 접근</div>
    </form>
  </div>
</body>
</html>
